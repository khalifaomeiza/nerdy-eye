<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Youtube</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="right-nav">
					<div class="menu-icon">
						<img src="./assets/icons/harmburger-icon.svg" />
					</div>
					<div class="yt-logo">
						<img src="./assets/images/youtube-logo.svg" />
						<span> <sup class="country-notation"> NG</sup></span>
					</div>
				</div>

				<form action="" class="search-box">
					<div class="search-bar">
						<input type="text" placeholder="Search" class="search-input" />
						<button class="search-icon-btn">
							<img src="./assets/icons/search-icon.svg" class="`search-icon" />
						</button>
						<button class="yt-audio-btn">
							<div class="yt-audio">
								<img src="./assets/icons/yt-mic-icon.svg" class="yt-mic-icon" />
							</div>
						</button>
					</div>
				</form>

				<div class="left-nav">
					<div class="create-youtube-icon">
						<img src="./assets/icons/yt-create-video-icon.svg" />
					</div>
					<div class="yt-notification-icon">
						<img src="./assets/icons/yt-notification-icon.svg" />
					</div>
					<div class="user-icon">
						<img src="./assets/images/img4.jpg" />
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!-- main -->
		</main>
	</body>
</html>
